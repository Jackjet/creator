<template name="account_password">
	<div class="steedos-brand-band slds-brand-band_medium slds-template_bottom-magnet creator_view">
		<div class="slds-template__container">
			<div class="objectViewManager slds-grid slds-grid--vertical flexipageBaseRecordHomeTemplateDesktop">
				<div class="slds-page-header slds-page-header_bleed">
					<div class="slds-grid">
						<div class="slds-col slds-has-flexi-truncate">
							<div class="slds-media slds-no-space slds-grow">
								<div class="slds-media__figure">
									<span class="slds-icon_container">
										<div class="slds-icon crm-header-icon">
											<span class="uiImage">
												{{> steedos_icon class="slds-icon slds-page-header__icon" source="standard-sprite" name="team_member"}}
											</span>
										</div>
									</span>
								</div>
								<div class="slds-media__body">
									<nav>
										<ol class="slds-breadcrumb slds-line-height_reset">
											<li class="slds-breadcrumb__item crm-breadcrumb-item">
												<span>账户设置</span>
											</li>
										</ol>
									</nav>
									<h1 class="slds-page-header__title slds-text-color--default slds-p-right--x-small crm-header-title">
										<div class="">
											<span class="">密码</span>
										</div>
									</h1>
								</div>
							</div>
						</div>
					</div>
						<div id="creator-quick-form" class="slds-show slds-form slds-form_stacked slds-grid slds-page-header__detail-row" role="tabpanel">
							<div class="box box-solid">
								<div class="box-body">
									<!-- 更改密码 -->
									<div class="form-group">
										<label class="control-label">
											{{_ 'Old Password'}}
										</label>
										<input class="form-control" id="oldPassword" name="oldPassword" required="" type="password" />
									</div>
									<div class="form-group">
										<label class="control-label">
											{{_ 'New Password'}}
										</label>
										<input class="form-control" id="Password" name="Password" required="" type="password" />
									</div>
									<div class="form-group">
										<label class="control-label">
											{{_ 'Confirm Password'}}
										</label>
										<input class="form-control" id="confirmPassword" name="confirmPassword" required="" type="password" />
									</div>
									<button class="btn btn-primary btn-sm change-password" type="submit">
										{{_ 'Change Password'}}
									</button>
									<a class="btn btn-link btn-sm btn-set-password-by-phone">
										{{_ 'set_password_by_phone'}}
									</a>
								</div>
							</div>
						</div>
				</div>
			</div>
		</div>
	</div>
</template>
