<template name="creator_table_cell">
	<span class="slds-grid slds-grid_align-spread field-{{field.type}}">
		<div class="slds-truncate {{#unless isMarkdown field.type}}cell-container{{else}}editor-preview-side{{/unless}}">
			{{#each cellData}}
				{{#if isTable}}
					<div class="cellGridContainer slds-table_edit slds-hint-parent"></div>
				{{else if isImages}}
					{{#each value}}
						<img class="creator-table-cell-image" src="{{baseUrl}}/{{this}}"/>
					{{/each}}
				{{else if isImage}}
					<img class="creator-table-cell-image" src="{{baseUrl}}/{{value}}"/>
				{{else}}
					{{#if href}}
						{{#if openWindow}}
							<a href="#" onclick="window.open('{{href}}','_blank','width=800, height=800, left=300, top=20,toolbar=no, status=no, menubar=no, resizable=yes, scrollbars=yes');return false" title="{{value}}" class="slds-truncate link-detail list-item-link-{{id}}">{{value}}</a>
						{{else}}
							<a href="{{href}}" title="{{value}}" class="slds-truncate link-detail list-item-link-{{id}}">{{value}}</a>
						{{/if}}
					{{else}}
						<span class="">{{{value}}}&nbsp;</span>
					{{/if}}
				{{/if}}
			{{/each}}
			{{#if is_detail_view}}
				{{#if field.extra_field}}
					<div class="cell-extra-field-container"></div>
				{{/if}}
			{{/if}}
		</div>
		{{#if showEditIcon}}
			<button class="slds-button slds-button_icon slds-cell-edit__button slds-m-left_x-small {{#if editable}}table-cell-edit{{/if}}" tabindex="-1" title="Edit">
				{{#if editable}}
					{{> steedos_button_icon class="slds-button__icon slds-button__icon_hint slds-button__icon_edit" source="utility-sprite" name="edit"}}
				{{else}}
					{{> steedos_button_icon class="slds-button__icon slds-button__icon_hint slds-button__icon_lock" source="utility-sprite" name="lock"}}
				{{/if}}
				<span class="slds-assistive-text">Edit</span>
			</button>
		{{/if}}
	</span>
</template>
