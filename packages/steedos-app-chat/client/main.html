<template name="steedos_chat_main">
	<div class="steedos-brand-band slds-brand-band_medium slds-template_bottom-magnet steedos-chat_main">
		<div class="steedos-chat_main-body">
			<div class="slds-col slds-no-flex slds-grid slds-align-bottom chat-refresh">
				<button class="slds-button slds-button_icon slds-m-left_xx-small slds-button_icon-border-filled btn-refresh" title="Refresh">
					{{> steedos_icon class="slds-button__icon" source="utility-sprite" name="refresh"}}
				</button>
			</div>
			<ul class="slds-feed__list steedos-record_chat_messages">
				<div class="steedos-chat_messages_list" id="chat_messages_list"></div>
			</ul>
		</div>
		<div class="chat-action-sheet"></div>
	</div>
</template>
