<template name="afTable">
    <div class="panel panel-default creator-table">
        <div class="panel-body">
            <div class="panel-heading">
                <label class='control-label'>{{afFieldLabelText name=this.atts.name}}</label>

                <span class="description">{{{this.atts.description}}}</span>
            </div>

            <div class="panel-content">
                <table type='table' class="table table-bordered table-condensed autoform-table" data-label="{{afFieldLabelText name=this.atts.name}}"
                    {{this.atts}} id="{{this.name}}Table" data-schema-key="{{this.name}}">
                    <thead id="{{this.name}}Thead" name="{{this.name}}Thead">

                    </thead>
                    <tbody id="{{this.name}}Tbody" name="{{this.name}}Tbody">
                    {{#each trField}}
                        {{#if this}}
                        <tr>
                            {{#each fieldName this.index this.value}}
                            <td>{{> afQuickField name=this.name value=this.value}}</td>
                            {{/each}}
                        </tr>
                        {{/if}}
					{{/each}}
					</tbody>
                    <!-- <tbody id="{{this.name}}Tbody" name="{{this.name}}Tbody">
                        <tr>
                            <td>{{> afQuickField name="table.0.tel"}}</td>
                            <td>{{> afQuickField name="table.0.email"}}</td>
                        </tr>
                        <tr>
                            <td>{{> afQuickField name="table.1.tel"}}</td>
                            <td>{{> afQuickField name="table.1.email"}}</td>
                        </tr>
                    </tbody> -->
                    <tfoot id="{{this.name}}Tfoot" name="{{this.name}}Tfoot">

                    </tfoot>
                </table>
            </div>
        </div>
    </div>
</template>
