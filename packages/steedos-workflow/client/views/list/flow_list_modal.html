<template name="flow_list_modal">

    <div class="modal fade" id="flow_list_box" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content ins-modal">
                <div class="modal-header">
                    <div class="btn-group pull-right">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <h4 class="modal-title" id="myModalLabel">
                        {{_ "workflow_export_filter"}}
                        <a class="btn btn-lg btn-link btn-help" id="export_filter_help">
                          <i class="ion ion-ios-help-outline" title="{{_ "Help"}}"></i>
                        </a>
                    </h4>
                </div>
                <div class="modal-body flow-list-box-modal-body" style='overflow-y:auto'>
                    <div class='box box-solid flow_list_modal'>
                        <div class='panel box box-default' style='margin-bottom:0'>
                            <a data-toggle='collapse' data-parent='#flow_accordion'>
                                <div class='box-header with-border' style='border-bottom:0; padding-left:0'>
                                    <h4 class='box-title'>
                                        <div class='panel-collapse collapse in' id="categories_all">
                                            <div class='weui_cells_weui_cells_access'>
                                                <a class='weui_cell' data-flow=''>
                                                    <i class="fa fa-bars" aria-hidden="true"></i>&nbsp;&nbsp;{{_ "All flows"}}
                                                </a>
                                           </div>
                                        </div>
                                    </h4>
                                </div>
                            </a>
                        </div>
                        <div class='box-group item-boxs' id='flow_accordion'>
                            {{#each flow_list_data.categories}}
                                {{#if empty this}}
                                    <div class='panel box box-default '>
                                        <a data-toggle='collapse' data-parent='#flow_accordion' href='#categories_{{_id}}'>
                                            <div class='box-header with-border'>
                                                <h4 class='box-title'>
                                                    {{name}}
                                                </h4>
                                            </div>
                                        </a>
                                        <div class='panel-collapse collapse {{getCategorieClass _id}}' id ="categories_{{_id}}">
                                            <div class='weui_cells_weui_cells_access'>
                                                {{#each forms}}
                                                    {{#each flows}}
                                                        {{#if isChecked _id}}
                                                            <a class='weui_cell checked' data-flow='{{_id}}'>
                                                                <i class='ion ion-ios-compose-outline'></i>&nbsp;&nbsp;{{name}}
                                                            </a>
                                                        {{else}}
                                                            <a class='weui_cell' data-flow='{{_id}}'>
                                                                <i class='ion ion-ios-compose-outline'></i>&nbsp;&nbsp;{{name}}
                                                            </a>
                                                        {{/if}}
                                                    {{/each}}
                                                {{/each}}
                                            </div>
                                        </div>
                                    </div>
                                {{/if}}
                            {{/each}}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
