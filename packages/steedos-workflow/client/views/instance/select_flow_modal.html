<template name="selectFlowModal">
    <div class="modal fade select-flow-modal" id="selectFlowModal" role="dialog" aria-labelledby="selectFlowLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content ins-modal">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="selectFlowLabel">{{_ "Select a flow"}}</h4>

                </div>

                <div class="modal-body">
                    <div class='box box-solid flow_list_box'>
                        {{#if showSpaces}}
                            <div class="form-group">
                                <select class="form-control"  id="space_drop_down_box">
                                    {{#each spaces }}
                                        <option value="{{_id}}" selected="{{selected _id}}">{{name}}</option>
                                    {{/each}}
                                </select>
                            </div>
                        {{/if}}
                        <div class='box-group' id='flow_accordion'>
                            {{#each flow_list_data.categories}}
                                {{#if empty this}}
                                    <div class='panel box box-default'>
                                        <a data-toggle='collapse' data-parent='#flow_accordion'
                                           href='#categories_{{_id}}'>
                                            <div class='box-header with-border'>
                                                <h4 class='box-title'>
                                                    {{name}}
                                                </h4>
                                            </div>
                                        </a>
                                        {{#if equals 0 @index}}
                                            <div class='panel-collapse collapse in' id="categories_{{_id}}">
                                                <div class='weui_cells_weui_cells_access'>
                                                    {{#each forms}}
                                                        {{#each flows}}
                                                            <a class='weui_cell' data-flow='{{_id}}'>
                                                                <i class='ion ion-ios-compose-outline'></i>&nbsp;&nbsp;{{name}}
                                                            </a>
                                                        {{/each}}
                                                    {{/each}}
                                                </div>
                                            </div>
                                        {{else}}
                                            <div class='panel-collapse collapse' id="categories_{{_id}}">
                                                <div class='weui_cells_weui_cells_access'>
                                                    {{#each forms}}
                                                        {{#each flows}}
                                                            <a class='weui_cell' data-flow='{{_id}}'>
                                                                <i class='ion ion-ios-compose-outline'></i>&nbsp;&nbsp;{{name}}
                                                            </a>
                                                        {{/each}}
                                                    {{/each}}
                                                </div>
                                            </div>
                                        {{/if}}
                                    </div>
                                {{/if}}
                            {{/each}}
                            {{#each flow_list_data.distribute_optional_flows}}
                                <a class='weui_cell' data-flow='{{_id}}'>
                                    <i class='ion ion-ios-compose-outline'></i>&nbsp;&nbsp;{{name}}
                                </a>
                            {{/each}}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


</template>
